name: Flutter CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - run: flutter pub get
#      - run: flutter format --set-exit-if-changed .
      # Statically analyze the Dart code for any errors.
#      - run: flutter analyze .
      # Run widget tests for our flutter project.
      - run: flutter test